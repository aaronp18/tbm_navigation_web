<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="vh-100">

    <div class="container-fluid">


        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-info navbar-light ">
            <!-- Container wrapper -->
            <div class="container-fluid">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">TBM Control</a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <!-- Link -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>

                    </ul>

                </div>
            </div>
            <!-- Container wrapper -->
        </nav>

        <!-- Navbar End -->
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <!-- Position it: -->
            <!-- - `.toast-container` for spacing between toasts -->
            <!-- - `.position-absolute`, `top-0` & `end-0` to position the toasts in the upper right corner -->
            <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
            <div class="toast-container position-absolute top-0 end-0 p-3">


            </div>
        </div>
    </div>



    <section class="main vh-100">
        <div class="container-fluid d-flex flex-column h-100 ">
            <!-- Sliders -->
            <div class="row h-50 text-center">
                <div class="col-md bg-info d-flex flex-column justify-content-center my-3 p-5">
                    <label for="pitch-slider" class="form-label">Pitch Slider</label>
                    <input type="range" class="form-range" min="-35" max="35" step="0.05" id="pitch-slider">

                    <!-- Info -->
                    <div class="row">
                        <div class="col">
                            Target Pitch: <input type="number" class="form-control" id="pitch-target">
                        </div>
                        <div class="col">
                            Current Pitch: <span id="pitch-current" class="pitch-label">0</span>°
                        </div>
                    </div>

                    <div class="row my-2">
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button type="button" name="" id="pitch-min" data-value="-35" data-axis="pitch"
                                    class="btn btn-primary angle-set-buttons">Min</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button type="button" name="" id="pitch-zero" data-value="0" data-axis="pitch"
                                    class="btn btn-primary angle-set-buttons">Zero</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button type="button" name="" id="pitch-max" data-value="35" data-axis="pitch"
                                    class="btn btn-primary angle-set-buttons">Max</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input target-enable-button" type="checkbox" id="pitch-enabled"
                            data-axis="pitch-enabled">
                        <label class="form-check-label " for="pitch-enabled">Pitch Targeting</label>
                    </div>

                </div>


                <div class="col-md bg-info d-flex flex-column justify-content-center my-3 p-5">
                    <label for="yaw-slider" class="form-label">Yaw Slider</label>
                    <input type="range" class="form-range" min="-35" max="35" step="0.05" id="yaw-slider">

                    <!-- Info -->
                    <div class="row">
                        <div class="col">
                            Target Yaw: <input type="number" class="form-control" id="yaw-target">
                        </div>
                        <div class="col">
                            Current Yaw: <span id="yaw-current" class="yaw-label">0</span>°
                        </div>
                    </div>

                    <div class="row my-2">
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button type="button" name="" id="yaw-min" data-value="-35" data-axis="yaw"
                                    class="btn btn-primary angle-set-buttons">Min</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button type="button" name="" id="yaw-zero" data-value="0" data-axis="yaw"
                                    class="btn btn-primary angle-set-buttons">Zero</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button type="button" name="" id="yaw-max" data-value="35" data-axis="yaw"
                                    class="btn btn-primary angle-set-buttons">Max</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input target-enable-button" type="checkbox" id="yaw-enabled"
                            data-axis="yaw-enabled">
                        <label class="form-check-label " for="yaw-enabled">Yaw Targeting</label>
                    </div>

                </div>

            </div>
            <!-- Bottom Controls -->

            <div class="row">
                <div class="col d-flex flex-column">
                    <p>Longitude: <span id="longitude">N/A</span>°</p>
                    <p>Latitude: <span id="latitude">N/A</span>°</p>
                    <p>Pitch: <span id="pitch" class="pitch-label">N/A</span>°</p>
                    <p>Heading: <span id="heading" class="yaw-label">N/A</span>°</p>
                    <p>Roll: <span id="roll">N/A</span>°</p>
                    <p>X: <span id="x">N/A</span>m</p>
                    <p>Y: <span id="y">N/A</span>m</p>
                    <p>Z: <span id="z">N/A</span>m</p>
                    <p>Length: <span id="length">N/A</span>m</p>

                </div>
                <div class="col d-flex flex-column" id="listenDiv">
                    <a name="" id="pauseListenerValues" class="btn btn-dark m-2" role="button">Start/Stop Listener
                        Values</a>

                </div>

            </div>





        </div>


    </section>

    <section class="footer">

    </section>
    </div>

    <!--* Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.js"></script>
    <script src="js/roslib.js"></script>



    <script src="js/three.js"></script>

    <script src="js/toasts.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/nav-control.js"></script>

    <script src="js/animate.js"></script>

    <!-- Toast Init -->
    <script>
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl, {})
        })

        toastList.map(function (toast) {
            toast.show();
        })
    </script>



</body>

</html>
